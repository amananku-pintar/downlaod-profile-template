<!DOCTYPE html PUBLIC "-//OPENHTMLTOPDF//DOC XHTML Character Entities Only 1.0//EN" "">
<html>
    <head>
        <style>
            @page {
                margin: 0px;
                box-sizing: border-box;
                size: 210mm 297mm;
            }
            table {
                -fs-table-paginate: paginate;
            }

            tr,
            thead,
            tfoot {
                page-break-inside: avoid;
            }

            *,
            ::after,
            ::before {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            html {
                box-sizing: border-box;
                font-family: sans-serif;
                font-size: 14px;
            }
            body {
                margin: 0;
                box-sizing: border-box;
            }
            .certificate-page {
                page-break-inside: always; /* Avoid splitting content within a page */
            }
.borderT{
    border-top: 5px solid #a63227;
    position: relative;
    top:0
}
            .main-container {
                width: 210mm;
                box-sizing: border-box;
                height: 297mm;
                padding:0px;
                position: relative;
        
            }
            .outer-border-container {
                height: 972px;
                width: 100%;
                background: #fff;
                position: relative;
                box-sizing: border-box;
                padding: 4px;
            }

            .border-corner {
                position: absolute;
                width: 17px;
                height: 17px;
            }
            #top-left-corner {
                top: -11px;
                left: -11px;
            }
            #top-right-corner {
                top: -11px;
                right: -11px;
            }
            #bottom-left-corner {
                bottom: -11px;
                left: -11px;
            }
            #bottom-right-corner {
                bottom: -11px;
                right: -11px;
            }
            .inner-border-container {
                height: 960px;
                width: 100%;
                background: #fff;
                position: relative;
                box-sizing: border-box;
            }

            .pintar-logo {
                position: absolute;
                box-sizing: border-box;
                top: 0;
                left: 126px;
                z-index: 99;
            }
            .left-container {
                box-sizing: border-box;
                float: left;
                /* padding-left: 66px;
        padding-bottom: 66px;
        padding-right: 66px;
        padding-top: 182px; */
                /* height: 960px;
        width: 60%; */
                width: 68%;
                position: relative;
            }
            .right-container {
                box-sizing: border-box;
                float: right;
                /* padding-top: 120px;
        padding-bottom: 66px;
        padding-right: 60px;
        padding-left: 40px; */
                /* width: 908px;
        height: 960px; */
                width: 30%;
                position: relative;
            }

            .certificate-completion-container p {
                box-sizing: border-box;
                margin-bottom: 10px;
                color: #535353;
                font-family: "Pintar Bold";
                font-size: 36px;
                font-style: normal;
                font-weight: 700;
                line-height: normal;
            }

            .certificate-completion-container > p:first-child {
                margin-bottom: 30px;
            }

            .certificate-id-container {
                box-sizing: border-box;
                position: absolute;
                padding-bottom: 66px;
                padding-left: 66px;
                width: 293px;
                bottom: 0;
            }
            .certificate-id-container .title {
                box-sizing: border-box;
                color: #a58c6d;
                font-family: "Pintar Bold";
                font-size: 16px;
                font-style: normal;
                font-weight: 700;
                line-height: normal;
                letter-spacing: 0.16px;
                text-transform: uppercase;
            }
            .certificate-id-container .value {
                box-sizing: border-box;
                color: #535353;
                font-family: "Pintar Regular";
                font-size: 24px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
                letter-spacing: 0.24px;
            }
            .certificate-description .certificate-description-text {
                box-sizing: border-box;
                color: #535353;
                font-family: "Pintar Bold";
                font-size: 12px;
                font-style: normal;
                font-weight: 400;
                line-height: 28px;
                letter-spacing: 0.24px;
                word-break: break-all;
            }
            .name {
                padding-top: 20px;
                color: #333;
                font-size: 26px;
                font-weight: 700;
                margin: 0;
                word-wrap: break-word;
                /* text-transform: capitalize; */
            }
            .designation {
                color: #535353;
                font-size: 18px;
                margin: 0;
                margin-bottom: 16px;
            }
            .certificate-description .course-name {
                box-sizing: border-box;
                color: #535353;
                font-family: Pintar Text;
                font-size: 28px;
                font-style: normal;
                font-weight: 400;
                line-height: 120%; /* 33.6px */
                letter-spacing: -0.28px;
            }
            .remark {
                box-sizing: border-box;
                color: #a63227;
                font-family: "Pintar Bold";
                font-size: 1.5rem;
                font-style: normal;
                font-weight: 700;
                line-height: normal;
                letter-spacing: 0.24px;
            }
            .signature-box p {
                box-sizing: border-box;
                font-family: "Pintar Regular";
                color: #535353;
                font-size: 18px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
                letter-spacing: 0.2px;
            }

            .ceo-name {
                box-sizing: border-box;
                font-size: 20px !important;
                font-weight: 700 !important;
                line-height: normal;
                letter-spacing: 0.2px;
                font-weight: 400;
            }
            .footer {
                box-sizing: border-box;
                position: absolute;
                bottom: 0;
                padding-bottom: 66px;
            }
            .footer > div > div {
                box-sizing: border-box;
                display: inline-block;
            }
            .learning_provider_box {
                box-sizing: border-box;
                margin-right: 40px;
            }

            .learning_provider_box > p,
            .dudica_logo_box > p {
                box-sizing: border-box;
                color: #535353;
                font-family: "Pintar Regular";
                font-size: 1.25rem;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
                letter-spacing: 0.0125rem;
            }

            .competency-container {
                box-sizing: border-box;
                /* padding: 66px; */
                padding-top: 0;
                height: 956px;
                width: 100%;
                position: relative;
            }
            .competency-container .competency-heading {
                color: #848484;
                font-family: "Pintar Text";
                font-size: 12px;
                font-style: normal;
                font-weight: 400;
                line-height: 18px;
                letter-spacing: 2px;
                text-align: left;
                padding-top: 32px;
                /* margin-top: 12px; */
            }

            .competency-list-container {
                list-style: none;
                word-break: break-all;
            }

            .competency-list-container .competency-list-title {
                page-break-inside: always;
                color: #535353;
                font-family: "Pintar Bold";
                font-size: 11px;
                font-style: normal;
                font-weight: 400;
                line-height: 18px;
                letter-spacing: 0.4px;
                list-style-type: none;
            }
            .competency-list-values-list {
                padding: 20px;
                margin-left: 10px;
            }
            .competency-list-title-value {
                color: #535353;
                font-family: "Pintar Text";
                font-size: 24px;
                font-style: normal;
                font-weight: 400;
                line-height: 160%; /* 38.4px */
            }
            .hidden {
                display: none;
            }

            .dudica_logo_box img {
                margin-top: 8px;
                margin-right: 20px;
                height: 54px;
                display: inline-block;
                box-sizing: border-box;
            }
            .userPosition {
                color: #333;
                font-size: 11px;
                font-style: normal;
                font-weight: 700;
                line-height: 18px;
            }
            .companyName {
                color: #535353;
                font-size: 10px;
                font-style: normal;
                font-weight: 400;
                line-height: 18px;
            }
            .userDuration {
                color: #848484;
                font-size: 9px;
                font-style: normal;
                font-weight: 400;
                line-height: 18px;
            }
            .description {
                color: #535353;
                font-size: 11px;
                font-style: normal;
                font-weight: 400;
                line-height: 18px;
            }
            .socialMediaItem {
                color: #03629e !important;
                font-size: 11px;
                text-decoration-line: underline !important;
                word-break: break-all;
                list-style-type: none;
            }
            .social {
                color: #535353;
                font-size: 11px;
                font-style: normal;
                font-weight: 700;
                line-height: 18px;
            }
            .summaryDesc {
                color: #535353;
                font-size: 11px;
                font-style: normal;
                font-weight: 400;
                line-height: 18px;
                list-style-type: none;
            }
        </style>
    </head>
    <body style="box-sizing: border-box;">
        <div class="main-container certificate-page {{competencyPageClass}}" style="box-sizing: border-box; z-index: 999;">
            <div class="borderT"></div>
            <header style="padding:20px 48px 12px 48px">
                <div class="row">
                    <div>
                        <div class="name">
                            <div>{{fullName}}</div>
                        </div>
                        <div class="designation">{{designation}}</div>
                    </div>
                </div>
            </header>
            <div class="outer-border-container left-container" style="box-sizing: border-box;padding:0px 0px 12px 48px">
                <div class="inner-border-container" style="box-sizing: border-box;">
                    <div class="competency-container">
                    <div class="competency-heading">
                                Summary
                              </div>
                                <div class="competency-list-container">
                                  {{summary}}
                                </div>
                                <div class="competency-heading">
                                    experience
                                  </div>
                                    <div class="competency-list-container">
                                  {{experience}}
                                    </div>
                                    <div class="competency-heading">
                                        education
                                      </div>
                                        <div class="competency-list-container">
                                          {{education}}
                                        </div>
                    
                       
                      </div>
                      
                </div>
                
            </div>
            <div class="right-container">
                <div style="box-sizing: border-box;" class="certificate-description">
                    <div style="margin-bottom: 12px;box-sizing: border-box;">
                        <p style="margin-bottom: 8px;box-sizing: border-box;" class="summaryDesc">
                            {{email}}
                        </p>
                        <p style="margin-bottom: 8px;box-sizing: border-box;" class="summaryDesc">
                            {{phone}}
                        </p>
                        <p style="box-sizing: border-box;" class="summaryDesc">
                            {{location}}{{country}}
                        </p>
                    </div>
                    <div style="margin-bottom: 30px; box-sizing: border-box;">
                        <p class="certificate-description-text" style="margin-bottom: 12px; box-sizing: border-box;">
                            Skills
                        </p>
                        <p style="box-sizing: border-box;" class="username">
                            {{skills}}
                        </p>
                    </div>
                    <div style="margin-bottom: 30px; box-sizing: border-box;">
                        <p class="certificate-description-text" style="margin-bottom: 12px; box-sizing: border-box;">
                            Social Media and Portfolio
                        </p>
                        <p style="box-sizing: border-box;" class="username">
                            {{socialMedia}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
